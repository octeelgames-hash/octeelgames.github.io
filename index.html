body{

/* HERO */
header{
    padding:100px 20px;
    position:relative;
}

h1{
    font-size:60px;
    margin:0;

/* Walking Character */
.character{
    position:absolute;
    bottom:10px;
    left:-100px;
    font-size:50px;
    animation: walk 12s linear infinite;
}

@keyframes walk{
    from { left:-100px; }
    to { left:110%; }
}

/* Section */
.section{
    padding:80px 20px;
}

.game-card{
    background:white;
    max-width:700px;
    margin:30px auto;
    padding:30px;
    border-radius:25px;
    box-shadow:0 10px 25px rgba(0,0,0,0.1);
}

/* Gallery */
.gallery{
    display:flex;
    flex-wrap:wrap;
    justify-content:center;
    gap:20px;
}

.gallery img{
    width:300px;
    border-radius:20px;
    box-shadow:0 8px 20px rgba(0,0,0,0.15);
    transition:0.3s;
}

.gallery img:hover{
    transform:scale(1.05);
}
